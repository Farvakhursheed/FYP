<body>
  <!-- ======= Top Bar ======= -->
 

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="">Meal Catcher</a></h1>

    </div>
  </header><!-- End Header -->
  <section class="align-items-center"></section>
    
</section><!-- End Hero -->
<section id="book-a-table" class="book-a-table">
    <div class="container aos-init aos-animate" data-aos="fade-up">

      <div class="section-title">
        <h2>Deal Comments</h2>
        <p>Add Comment</p>
      </div>

      <form method="POST" action="/customers/restaurant/restaurant_comment/add_deal_comment/">
  
        <div class="form-row">
          <div class="form-group col-md-12">
            {% csrf_token %}
          </div>
        </div>
    
        <div class="form-group">
          <label for="comment">Write Comment</label>
          <input name="item_Comment" type="text" class="form-control" id="item_Comment" aria-describedby="emailHelp" placeholder="Enter Comment">
          <input type="hidden" value={{id}} id="id" name="id">
        </div>
        <br>
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
    

    </div>
  </section>

  {% include 'restaurant/customers/footer.html '%}
  <div id="preloader"></div>
  <a href="#" class="back-to-top"><i class="bx bx-up-arrow-alt"></i></a>
